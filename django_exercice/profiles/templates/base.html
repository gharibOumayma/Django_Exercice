<!DOCTYPE html>
<html>
<head>
<title>Django_exo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
        body {
            background-image: url(https://images.unsplash.com/photo-1460602594182-8568137446ce?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c6a89cf0d31c8ed23b35aaf9a119a9f5&w=1000&q=80);
            background-size: cover;
        }
        </style>
</head>
   <body>
      <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                <span class="sr-only">Toggle nav</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>	
                </button>
                <a href="/login" class="navbar-brand" style="font-family: Pacifico">Django_EXO</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-nav-demo">
                <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'profile'%}" style="text-transform: uppercase;">{{ user.username }}</a></li>
                    <li><a id="logout" href="/logout">Logout <i class="fa fa-user-minus"></i></a></li>
                    
                {% else %}
                <li><a href="{% url 'django.contrib.auth.views.login' %}">Login <i class="fa fa-user"></i></a></li>
                <li><a id="register_id" href="/register">Register <i class="fa fa-user-plus"></i></a></li>
                {% endif %}
                </ul>
            </div>	
        </div>
      </nav>
      <div class="container">
            {% block content %}
            {% endblock %}
      </div>
{% block javascript %}
{% endblock %}
</body>
</html>
