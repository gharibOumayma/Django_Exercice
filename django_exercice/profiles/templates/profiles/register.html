{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row form_style" style="text-align:center;">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel">
                <div class="panel-heading">
                    <h2 class="panel-title">Register</h2>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            {{ form.password2 }}
                        </div>
                            <div class="form-group">
                            <button id="register" class="btn btn-success btn-sm" type="submit">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
